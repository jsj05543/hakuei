<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>BRGD_権限管理</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="BRGD ID  Manegement System">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/common.css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.css">
  <script type="text/javascript">
  SyntaxHighlighter.all();
  </script>
</head>

<body style="background-color:#f7efd3">
  <!-- main -->
  <div class="main">
    <div class="container">
      <div class="row">
        <div class="contents col-sm-12">
          <h5>権限区分編集</h5>
          <!-- form -->
          <form class="form-horizontal">
            <!-- 権限番号 -->
            <div class="form-group" style="padding-top: 20px;">
              <label class="col-sm-2 control-label" for="InputAuthorID"><span class="label label-default">権限番号</span></label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="InputAuthorID" placeholder="ID番号" 　>
              </div>
            </div>
            <br>
            <!-- 国名-->
            <div class="form-group">
              <label class="col-sm-2 control-label" for="InputAuthorName"><span class="label label-default">権限名</span></label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="InputAuthorName" placeholder="権限名">
              </div>
            </div>
            <br>
            <div class="form-group">
              <label class="col-sm-2 control-label" for="Input"></label>
              <div class="col-sm-10">
                <button type="button" class="btn btn-primary">登録</button>
                <button type="button" class="btn btn-info">更新</button>
                <button type="button" class="btn btn-danger" onclick="window.close();return false;">閉じる</button>
              </div>
            </div>
            <br>
          </form>
        </div>
        <!-- contents -->
      </div>
      <!-- row -->
    </div>
    <!-- container -->
  </div>
  <!-- main -->
  <script src="../js/jquery-1.11.2.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/jquery.scrollUp.min.js"></script>
</body>

</html>
