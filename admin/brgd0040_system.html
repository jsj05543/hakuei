<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>BRGD_システム情報</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="BRGD ID  Manegement System">

  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="shortcut icon" href="../img/favicon.ico" type="favicon.ico"/>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.css">
  <script type="text/javascript">SyntaxHighlighter.all();</script>
</head>
<body>
 <form role="form">
  <!-- header -->
  <header class="header">
    <!-- Cathch -->
    <div class="topTitle">
      <div class="container">
        <div class="row">
          <div class="col-md-1"><img style="width: 70px;height: 70px;" src="../img/logo.png" class="img-circle"></div>
          <div class="col-md-9"><h2>BRGD  ID Manegement System</h2></div>
          <div class="col-md-2">
            <a href="../index.html"><h2><button type="button" class="btn btn-success btn-lg">Sign out</button></h2></a>
          </div>
        </div><!-- row -->
      </div><!-- container -->
    </div><!-- topCatch -->
  </header><!-- header -->

  <!-- main -->
  <div class="main">
    <div class="container">
      <div class="row">
       <div class="col-sm-3 iframe-menu">
         <iframe id="iframe-menu" frameborder="0" scrolling="no" src="../brgd0010_leftmenu.html" allowTransparency="true" marginwidth="0" marginheight="0">
         </iframe>
       </div>
        <div class="contents col-sm-9">
          <h5>システム情報</h5>
          <!-- form -->
          <form class="form-horizontal">
           <!-- システム名 -->
           <div class="form-group" style="padding-top: 20px;">
            <label class="col-sm-2 control-label" for="InputName"><span class="label label-default">システム名</span></label>
            <div class="col-sm-10">
              BRGD　ID Management System
            </div>
          </div><br>
          <!-- OS -->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="InputPassword"><span class="label label-default">Mac　OS</span></label>
            <div class="col-sm-10">
              ブラウザ
            </div>
          </div><br>
          <!-- ブラウザ -->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="InputPassword"><span class="label label-default">ブラウザ</span></label>
            <div class="col-sm-10">
              ブラウザ
            </div>
          </div><br>
          <!-- ログインユーザ -->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="InputPassword"><span class="label label-default">ログインユーザ</span></label>
            <div class="col-sm-10">
              ユーザ名
            </div>
          </div><br>
          <!-- ユーザIP -->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="InputPassword"><span class="label label-default">ユーザIP</span></label>
            <div class="col-sm-10">
              ユーザIP
            </div>
          </div><br>
          <!-- ログイン日時 -->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="InputPassword"><span class="label label-default">ログイン日時</span></label>
            <div class="col-sm-10">
              ログイン日時
            </div>
          </div><br>
        </form>

      </div><!-- contents -->

    </div><!-- row -->
  </div><!-- container -->
</div><!-- main -->


<!-- footer -->
<footer class="footer">
  &copy; 2015 bootstrap3-guide.com
</footer><!-- footer -->


<script src="../js/jquery-1.11.2.min.js"></script>
