<!doctype html>
<html lang="en">

<head>
    <title>ID区分登録</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="js/common.js"></script>
    <script>
        $(function () {
            // Shift-JISに変更する場合
            $.ajaxSetup({
                beforeSend: function (xhr) {
                    xhr.overrideMimeType("text/html;charset=Shift_JIS");
                }
            });
        });
    </script>
</head>
<body>
    <!-- ヘッダーimport -->
    <div id="header" class="header"></div>
    <!-- メニューimport -->
    <div id="sidebarMenu"></div>
    <!-- main start -->
    <div class="main">
        <div class="container-fluid">
            <div class="row">
                <form class="form-horizontal col-sm-12">
                    <div class="contents col-sm-12">
                        <div class="contents-header">ID区分登録</div>
                        <div class="contents-body">
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="InputIDNnumID">ID番号</label>
                                    <input type="text" class="form-control" id="InputIDNnumID" placeholder="ID番号">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="InputIDNumName">ID名</label>
                                    <input type="text" class="form-control" id="InputIDNumName" placeholder="ID名">
                                </div>
                            </div>
                        </div>
                        <div class="contents-footer">
                            <button type="button" class="btn btn-secondary"
                                onclick="window.close();return false;">戻る</button>
                            <button type="button" class="btn btn-info">登録</button>
                            <button type="button" class="btn btn-primary">更新</button>

                        </div>
                    </div><!-- contents -->
                </form><!-- from -->
            </div><!-- row -->
        </div><!-- container -->
    </div><!-- main -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
