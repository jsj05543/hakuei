<!doctype html>
<html lang="en">

<head>
    <title>Logo管理</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="favicon.ico" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style_mobile.css" type="text/css" media="screen and (max-width: 899px)">
    <link rel="stylesheet" href="css/style_pc.css" type="text/css" media="screen and (min-width: 900px)">
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="js/common.js"></script>
    <script>
        $(function () {
            // Shift-JISに変更する場合
            $.ajaxSetup({
                beforeSend: function (xhr) {
                    xhr.overrideMimeType("text/html;charset=Shift_JIS");
                }
            });

            //画面初期表示の時「logo」
            var arr = getCookieArray();
            var logoId = arr['logoId'];
            if (logoId == 1) {
                $("#logo" + [1]).prop('checked', true);
            }
            if (logoId == 2) {
                $("#logo" + [2]).prop('checked', true);
            }
            if (logoId == 3) {
                $("#logo" + [3]).prop('checked', true);
            }
        });

        function setTheme(){
            var logoId = $("input[name='logo']:checked").val();
            document.cookie = "logoId=" + logoId;
            setLogo();
        }
    </script>
</head>

<body>
    <!-- ヘッダーimport -->
    <div id="header" class="header"></div>
    <!-- メニューimport -->
    <div id="sidebarMenu"></div>
    <!-- main start -->
    <div class="main">
        <div class="container-fluid">
            <form name="form" method="POST">
                <div class="contents">
                    <div name="contents-header" class="contents-header mt-3">Logo管理</div>
                    <div class="contents-body">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="logo" id="logo1" value="1" checked>
                            <label class="form-check-label" for="logo1">logo1<img class="bg-secondary" width="200" height="70"  src="img/logo1.png"></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="logo" id="logo2" value="2">
                            <label class="form-check-label" for="logo2">logo2<img class="bg-secondary" width="200" height="70"  src="img/logo2.png"></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="logo" id="logo3"  value="3">
                            <label class="form-check-label" for="logo3">logo3<img class="bg-secondary" width="200" height="70" src="img/logo3.png"></label>
                        </div>
                    </div>
                    <div class="contents-footer">
                        <button type="button" class="btn btn-info" onclick="setTheme();">設定</button>
                    </div>
                </div><!-- contents -->
            </form><!-- from -->
        </div><!-- container-fluid -->
    </div><!-- main -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
