<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>BRGD_ようこそ</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="BRGD ID  Manegement System">
 <link rel="stylesheet" href="css/style copy.css">

  <script type="text/javascript">
// メインコンテンツをヘッダーの高さ分だけずらす
var headerHeight = $('header').outerHeight();
$('main').css('padding-top', headerHeight + 'px');
$('#menu').css('margin-top', headerHeight + 'px');

// MENUボタンがクリックされたときの処理
$('#menu_btn').on('click', function(){
  if($(this).hasClass('active')) {
    $(this).removeClass('active');
    $(this).text('MENU');
    $('#menu').removeClass('open');
    $('.menu-background').removeClass('open');
  } else {
    $(this).addClass('active');
    $(this).text('CLOSE');
    $('#menu').addClass('open');
    $('.menu-background').addClass('open');
  }
});

// メニューの背景がクリックされたときの処理
$('.menu-background').on('click', function(){
  if($(this).hasClass('open')) {
    $(this).removeClass('open');
    $('#menu_btn').removeClass('active').text('MENU');
    $('#menu').removeClass('open');
  }
});
  </script>
</head>
<body>
  <header>
    <div class="header-contents">
      <div id="menu_btn">MENU</div>
      <h1>header</h1>
    </div><!-- /.header-contents -->
  </header>

  <div id="menu">
    <ul>
      <li>メニュー1</li>
      <li>メニュー2</li>
      <li>メニュー3</li>
      <li>メニュー4</li>
      <li>メニュー5</li>
    </ul>
  </div>
  <div class="menu-background"></div>

  <main>
    <div class="main-wrapper">
      <h1>main contents</h1>
    </div><!-- /.main-wrapper -->
  </main>
  
  <footer>
    <div class="footer-wrapper">
      <h1>footer</h1>
    </div><!-- /.footer-wrapper -->
  </footer>
  
  <script src="http://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
</body>

</html>
