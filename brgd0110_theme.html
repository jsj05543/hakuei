<!doctype html>
<html lang="en">

<head>
    <title>テーマ管理</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="favicon.ico" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style_mobile.css" type="text/css" media="screen and (max-width: 899px)">
    <link rel="stylesheet" href="css/style_pc.css" type="text/css" media="screen and (min-width: 900px)">
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="js/common.js"></script>
    <script>
        $(function () {
            // Shift-JISに変更する場合
            $.ajaxSetup({
                beforeSend: function (xhr) {
                    xhr.overrideMimeType("text/html;charset=Shift_JIS");
                }
            });

            //画面初期表示の時「デザイン」
            var arr = getCookieArray();
            var colorId = arr['colorId'];
            if (colorId == 1) {
                $("#exampleRadios" + [1]).prop('checked', true);
                var color = "rgb(73, 144, 192)";
            }
            if (colorId == 2) {
                $("#exampleRadios" + [2]).prop('checked', true);
                var color = "rgb(192, 73, 73)";
            }
            if (colorId == 3) {
                $("#exampleRadios" + [3]).prop('checked', true);
                var color = "rgb(101, 192, 73)";
            }
            if (colorId == 4) {
                $("#exampleRadios" + [4]).prop('checked', true);
                var color = "rgb(192, 73, 119)";
            }
            if (colorId == 5) {
                $("#exampleRadios" + [5]).prop('checked', true);
                var color = "rgb(217, 9, 245)";
            }
            $('#themecolor').css("background-color", color);

            //選択する時「デザイン」
            var color = "rgb(73, 144, 192)";
            $('input[name="theme"]:radio').change(function () {
                var i = 0;
                var radioval = $(this).val();
                if (radioval == "1") {
                    var color = "rgb(73, 144, 192)";
                    i = 1;
                }
                if (radioval == "2") {
                    var color = "rgb(192, 73, 73)";
                    i = 2;
                }
                if (radioval == "3") {
                    var color = "rgb(101, 192, 73)";
                    i = 3;
                }
                if (radioval == "4") {
                    var color = "rgb(192, 73, 119)";
                    i = 4;
                }
                if (radioval == "5") {
                    var color = "rgb(217, 9, 245)";
                    i = 5;
                }
                $('#themecolor').css("background-color", color);
            });

        });

        function setTheme(){
            var colorId = $("input[name='theme']:checked").val();
            document.cookie = "colorId=" + colorId;
            setColor();
        }
    </script>
</head>

<body>
    <!-- ヘッダーimport -->
    <div id="header" class="header"></div>
    <!-- メニューimport -->
    <div id="sidebarMenu"></div>
    <!-- main start -->
    <div class="main">
        <div class="container-fluid">
            <form name="form" method="POST">
                <div class="contents">
                    <div name="contents-header" class="contents-header">テーマ管理</div>
                    <div class="contents-body">
                        <div id="themecolor" class="themecolor"></div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="theme" id="theme1" value="1" checked>
                            <label class="form-check-label" for="theme1">
                                テーマ1:青
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="theme" id="theme2" value="2">
                            <label class="form-check-label" for="theme2">
                                テーマ2:赤
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="theme" id="theme3" value="3">
                            <label class="form-check-label" for="theme3">
                                テーマ3:緑
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="theme" id="theme4" value="4">
                            <label class="form-check-label" for="theme4">
                                テーマ4:紫
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="theme" id="theme5" value="5">
                            <label class="form-check-label" for="theme5">
                                テーマ5:ピンク
                            </label>
                        </div>
                    </div>
                    <div class="contents-footer">
                        <button type="button" class="btn btn-info" onclick="setTheme();">設定</button>
                    </div>
                </div><!-- contents -->
            </form><!-- from -->
        </div><!-- container-fluid -->
    </div><!-- main -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
