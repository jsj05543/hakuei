<!doctype html>
<html lang="en">

<head>
    <title>ヘッダ管理</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style_mobile.css" type="text/css" media="screen and (max-width: 899px)">
    <link rel="stylesheet" href="css/style_pc.css" type="text/css" media="screen and (min-width: 900px)">
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="js/common.js"></script>
    <script>
        var i=0;
        var j=0;
        function  setColor(){
            setTheme(i);
            setLogoImage(j);
        }
        $(function () {
            // Shift-JISに変更する場合
            $.ajaxSetup({
                beforeSend: function (xhr) {
                    xhr.overrideMimeType("text/html;charset=Shift_JIS");
                }
            });
            //onイベント
            var color = "rgb(73, 144, 192)";
            $( 'input[name="exampleRadios"]:radio' ).change( function() {
                var radioval = $(this).val();
                if(radioval == "1"){
                    var color = "rgb(73, 144, 192)";
                    i=1;

                }
                if(radioval == "2"){
                    var color = "rgb(192, 73, 73)";
                    i=2;
                }
                if(radioval == "3"){
                    var color = "rgb(101, 192, 73)";
                    i=3;
                }
                $('#themecolor').css("background-color", color);
            });

            $( 'input[name="inlineRadioOptions"]:radio' ).click( function() {
                var radioval = $(this).val();
                
                if(radioval == "1"){
                    j=1;
                    console.log(j);
                }
                if(radioval == "2"){
                    j=2;
                }
                if(radioval == "3"){
                    j=3;
                }
            });
        });
    </script>
</head>

<body>
    <!-- ヘッダーimport -->
    <div id="header" class="header"></div>
    <!-- メニューimport -->
    <div id="sidebarMenu"></div>
    <!-- main start -->
    <div class="main">
        <div class="container-fluid">
            <form method="POST">
                <div class="contents">
                    <div name="contents-header" class="contents-header">テーマ管理</div>
                    <div class="contents-body">
                        <div id="themecolor" class="themecolor"></div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                              テーマ1:青
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="2">
                            <label class="form-check-label" for="exampleRadios2">
                                テーマ2:赤
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="3">
                            <label class="form-check-label" for="exampleRadios3">
                                テーマ3:緑
                            </label>
                          </div>
                    </div>
                    <div name="contents-header" class="contents-header mt-3">Logo管理</div>
                    <div class="contents-body">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1" checked>
                            <label class="form-check-label">logo3<img class="bg-info" width="100" height="100" src="img/logo.png"></label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="2">
                            <label class="form-check-label">logo3<img width="100" height="100" src="img/logo1.jpg"></label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="3">
                            <label class="form-check-label">logo3</label><img width="100" height="100" src="img/logo2.jpg"></label>
                          </div>
                    </div>
                    <div class="contents-footer">
                        <button type="button" class="btn btn-info" onclick="setColor();">設定</button>
                    </div>
                </div><!-- contents -->
            </form><!-- from -->
        </div><!-- container-fluid -->
    </div><!-- main -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
