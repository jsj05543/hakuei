<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>フローティングラベル</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="css/login.css">
</head>

<body>
  <form class="form-signin">
    <div class="login-box">

      <div class="text-center mb-4">
        <img class="mb-4" src="img/bootstrap-solid.svg" alt="" width="72" height="72">
      </div>

      <div class="form-label-group">
        <input type="email" id="inputEmail" class="form-control" placeholder="Emailアドレス" required autofocus>
        <label for="inputEmail">Emailアドレス</label>
      </div>

      <div class="form-label-group">
        <input type="password" id="inputPassword" class="form-control" placeholder="パスワード" required>
        <label for="inputPassword">パスワード</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> 記憶する
        </label>
      </div>
      <!-- <button class="btn btn-lg btn-primary btn-block" type="submit">サインイン</button> -->
      <a class="btn btn-lg btn-primary btn-block" href="admin/brgd0040_system.html" role="button">サインイン</a>
      <p class="mt-5 mb-3 text-muted text-center">&copy; 2019-2010</p>
    </div>
    <!-- フッタ -->
    <footer class="footer mt-auto py-3 bg-light">
      <div class="container text-center">
        <span class="text-muted ">★★スマホ、タブレット対応済み★★</span>
      </div>
    </footer>
  </form>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"
    integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd"
    crossorigin="anonymous"></script>
  <!-- //JavaScriptプラグインの設定など -->
</body>
</html>
