<!doctype html>
<html lang="en">
  <head>
    <title>ユーザ一覧</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style1.css">


  </head>
  <body>
    <div class="header">
        <div class="row">
            <img width="80" height="60" class="col col-4 col-sm-2 col-md-2 col-lg-2  offset-3 offset-sm-2 offset-md-2 offset-lg-2" src="img/myimg/logo.png" alt="" >
            <div class="col col-3 col-sm-2 col-md-2 col-lg-2 offset-2 offset-sm-2 offset-md-2 offset-lg-6 pt-2">
                <img   src="img/myimg/user-icon1.png" alt="" > <span class="text-white">山田様</span>
            </div> 
        </div>
      
    </div>
    
    <input type="checkbox" id="openSidebarMenu" class="openSidebarMenu">
    <label for="openSidebarMenu" class="sidebarIconToggle">
        <div class="spinner diagonal part-1"></div>
        <div class="spinner horizontal"></div>
        <div class="spinner diagonal part-2"></div>
    </label>
    <div id="sidebarMenu">
        <ul class="sidebarMenuInner">
            <li><img width="20" height="20"  src="img/mysvg/home.svg">&nbsp;&nbsp;ホーム</li>
            <li  class="menuBox">
                <input type="checkbox" id="label1" class="showInner" />
                <label for="label1"><img width="20" height="20"  src="img/mysvg/star.svg">&nbsp;&nbsp;ユーザ情報管理</label>
                <div class="InnerMenu">
                    <ul>
                        <li>ユーザ一覧</li>
                        <li>ユーザ登録</li>
                    </ul>
                </div>
            </li>
            <li class="menuBox">
                <input type="checkbox" id="label2" class="showInner" />
                <label for="label2"><img width="20" height="20"  src="img/mysvg/map.svg">&nbsp;&nbsp;区分管理</label>
                <div class="InnerMenu">
                    <ul>
                        <li>国区分管理</li>
                        <li>ID区分管理</li>
                        <li>権限区分管理</li>
                    </ul>
                </div>
            </li>
            <li class="menuBox">
                <input type="checkbox" id="label3" class="showInner" />
                <label for="label3"><img width="20" height="20"  src="img/mysvg/setting.svg">&nbsp;&nbsp;画像管理</label>
                <div class="InnerMenu">
                    <ul>
                        <li>スライド管理</li>
                        <li>LOGO管理</li>
                    </ul>
                </div>
            </li>
            <li class="menuBox">
                <input type="checkbox" id="label4" class="showInner" />
                <label for="label4"><img width="20" height="20"  src="img/mysvg/add.svg">&nbsp;&nbsp;画面管理</label>
                <div class="InnerMenu">
                    <ul>
                        <li>ヘッター管理</li>
                        <li>フッター管理</li>
                    </ul>
                </div>
            </li>
            <li class="menuBox">
                <input type="checkbox" id="label5" class="showInner" />
                <label for="label5"><img width="20" height="20"  src="img/mysvg/edit.svg">&nbsp;&nbsp;内容管理</label>
                <div class="InnerMenu">
                    <ul>
                        <li>メニュー管理</li>
                        <li>バージョン管理</li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
    <div class="main">
        <div class="container-fluid">
            <div class="row">
                <form class="form-horizontal col-sm-12">
                    <div class="contents col-sm-12">
                        <div class="contents-header">ユーザ一覧</div>
                        <div class="contents-body">
                            <!-- ネット名 -->
            <div class="form-group" style="padding-top: 20px;">
              <label class="col-sm-2 control-label" for="InputName">ネット名</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="InputName" placeholder="ネット名">
              </div>
            </div>
            <!-- アカウント -->
            <div class="form-group">
              <label class="col-sm-2 control-label" for="InputAccount">アカウント</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="InputAccount" placeholder="アカウント">
              </div>
            </div>
            <!-- パスワード -->
            <div class="form-group">
              <label class="col-sm-2 control-label" for="InputPassword">パスワード</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="InputPassword" placeholder="パスワード">
              </div>
            </div>
          
            <!-- 国区分 -->
            <div class="form-group">
              <label class="col-sm-2 control-label" for="Inputradiocountry">国区分</label>
              <div class="col-sm-4">
                <label class="radio-inline">
                  <input type="radio" name="China" value="1"> 中国</label>
                <label class="radio-inline">
                  <input type="radio" name="Japen" value="2"> 日本</label>
              </div>
            </div>
            <!-- ID区分 -->
            <div class="form-group">
              <label class="col-sm-2 control-label" for="Inputradioid">ID区分</label>
              <div class="col-sm-4">
                <label class="radio-inline">
                  <input type="radio" name="hard" value="1"> ハード</label>
                <label class="radio-inline">
                  <input type="radio" name="soft" value="2"> ソフト</label>
              </div>
            </div>
            <!-- 分割線 -->
            <h1 style="border: solid 2px #3399cc; margin-top: 10px; margin-bottom: 20px;"></h1>
            <!-- 全確認質問1 -->
            <div class="form-group">
              <label class="col-sm-2 control-label" for="InputSecurity1">安全確認質問1</label>
              <div class="col-sm-10">
                <textarea placeholder="安全確認質問1" rows="2" class="form-control" id="InputTextareaSecurity1"></textarea>
              </div>
            </div>
            <!-- 全確認質問2 -->
            <div class="form-group">
              <label class="col-sm-2 control-label" for="InputSecurity2">安全確認質問2</label>
              <div class="col-sm-10">
                <textarea placeholder="安全確認質問2" rows="2" class="form-control" id="InputTextareaSecurity2"></textarea>
              </div>
            </div>
            <!-- 全確認質問3 -->
            <div class="form-group">
              <label class="col-sm-2 control-label" for="InputSecurity3">安全確認質問3</label>
              <div class="col-sm-10">
                <textarea placeholder="安全確認質問3" rows="2" class="form-control" id="InputTextareaSecurity3"></textarea>
              </div>
            </div>
                        </div>
                        <div class="contents-footer"> 
                          <button type="button" class="btn btn-warning">戻る</button>
                          <button type="button" class="btn btn-primary">登録</button>
                          <button type="button" class="btn btn-info">更新</button>
                          <button type="button" class="btn btn-danger">削除</button>
                        </div>
                    </div><!-- contents -->
                </form><!-- from -->
            </div><!-- row -->
        </div><!-- container -->
    </div><!-- main -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
