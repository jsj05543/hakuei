<!doctype html>
<html lang="en">

<head>
  <title>アカウント登録</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script src="js/common.js"></script>
  <script>
    $(function () {
      // Shift-JISに変更する場合
      $.ajaxSetup({
        beforeSend: function (xhr) {
          xhr.overrideMimeType("text/html;charset=Shift_JIS");
        }
      });
    });
  </script>
</head>
<body>
  <!-- ヘッダーimport -->
  <div id="header" class="header"></div>
  <!-- メニューimport -->
  <div id="sidebarMenu"></div>
  <!-- main start -->
  <div class="main">
    <div class="container-fluid">
      <div class="row">
        <form class="form-horizontal col-sm-12">
          <div class="contents col-sm-12">
            <div class="contents-header">アカウント登録</div>
            <div class="contents-body">
              <div class="form-row">
                <!-- ネット名 -->
                <div class="form-group col-md-4">
                  <label for="InputName">ネット名</label>
                  <input type="text" class="form-control" id="InputName" placeholder="ネット名">
                </div>
              </div>
              <div class="form-row">
                <!-- アカウント -->
                <div class="form-group col-md-4">
                  <label for="InputAccount">アカウント</label>
                  <input type="text" class="form-control" id="InputAccount" placeholder="アカウント">
                </div>
                <!-- パスワード -->
                <div class="form-group col-md-4">
                  <label for="InputPassword">パスワード</label>
                  <input type="text" class="form-control" id="InputPassword" placeholder="パスワード">
                </div>
              </div>
              <div class="form-row">
                <!-- 国区分 -->
                <div class="form-group col-md-4">
                  <label for="Inputradiocountry">国区分</label>
                  <label class="radio-inline font-weight-normal"></label><input type="radio" name="China" value="1">
                  中国</label>
                  <label class="radio-inline font-weight-normal"><input type="radio" name="Japen" value="2"> 日本</label>
                </div>
                <!-- ID区分 -->
                <div class="form-group col-md-4">
                  <label for="Inputradioid">ID区分</label>
                  <label class="radio-inline font-weight-normal"><input type="radio" name="hard" value="1"> ハード</label>
                  <label class="radio-inline font-weight-normal"><input type="radio" name="soft" value="2"> ソフト</label>
                </div>
              </div>

              <!-- 分割線 -->
              <hr color="#4990c0">
              <!-- 全確認質問1 -->
              <div class="form-row">
                <div class="form-group col-md-8">
                  <label for="InputSecurity1">安全確認質問1</label>
                  <textarea placeholder="安全確認質問1" rows="2" class="form-control" id="InputTextareaSecurity1"></textarea>
                </div>
              </div>
              <!-- 全確認質問2 -->
              <div class="form-row">
                <div class="form-group col-md-8">
                  <label for="InputSecurity2">安全確認質問2</label>
                  <textarea placeholder="安全確認質問2" rows="2" class="form-control" id="InputTextareaSecurity2"></textarea>
                </div>
              </div>
              <!-- 全確認質問3 -->
              <div class="form-row ">
                <div class="form-group col-md-8">
                  <label for="InputSecurity3">安全確認質問3</label>
                  <textarea placeholder="安全確認質問3" rows="2" class="form-control" id="InputTextareaSecurity3"></textarea>
                </div>
              </div>
            </div>
            <div class="contents-footer">
              <button type="button" class="btn btn-secondary" onclick="window.close();return false;">戻る</button>
              <button type="button" class="btn btn-info">登録</button>
              <button type="button" class="btn btn-primary">更新</button>
            </div>
          </div><!-- contents -->
        </form><!-- from -->
      </div><!-- row -->
    </div><!-- container -->
  </div><!-- main -->
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
