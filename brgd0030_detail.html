<!doctype html>
<html lang="en">

<head>
  <title>アカウント登録</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="shortcut icon" href="img/favicon.ico" type="favicon.ico" />
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/style_mobile.css" type="text/css" media="screen and (max-width: 899px)">
  <link rel="stylesheet" href="css/style_pc.css" type="text/css" media="screen and (min-width: 900px)">
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script src="js/common.js"></script>
  <style>
    a[data-toggle="collapse"].collapsed::after {
      font-family: 'Font Awesome 5 Free';
      font-weight: 900;
      content: "＋";
      /* chevron-down */
      float: left;
      margin-right: 8px;
    }

    a[data-toggle="collapse"]::after {
      font-family: 'Font Awesome 5 Free';
      font-weight: 900;
      content: "ー";
      /* chevron-up */
      float: left;
      margin-right: 8px;
    }
  </style>
  <script>
    // 無効なフィールドがある場合にフォーム送信を無効にするスターターJavaScriptの実例
    (function () {
      'use strict';
      window.addEventListener('load', function () {
        // カスタムブートストラップ検証スタイルを適用するすべてのフォームを取得
        var forms = document.getElementsByClassName('needs-validation');
        // ループして帰順を防ぐ
        var validation = Array.prototype.filter.call(forms, function (form) {
          form.addEventListener('submit', function (event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
    $(function () {
      // Shift-JISに変更する場合
      $.ajaxSetup({
        beforeSend: function (xhr) {
          xhr.overrideMimeType("text/html;charset=Shift_JIS");
        }
      });
    });

    function _submit() {
      if (window.confirm("このユーザを登録します。\nよろしいですか？")) {
        //document.forms["from"].submit();
      }
    }
  </script>
</head>

<body>
  <!-- ヘッダーimport -->
  <div id="header" class="header"></div>
  <!-- メニューimport -->
  <div id="sidebarMenu"></div>
  <!-- main start -->
  <div class="main">
    <div class="container-fluid">
      <form class="needs-validation" novalidate>
        <div class="contents">
          <div class="contents-header">アカウント登録</div>
          <div class="contents-body">
            <!-- アカウント利用先名 -->
            <div class="form-group row  col-sm-12">
              <label for="accountUsedName" class="col-sm-2 col-form-label">アカウント利用先名<span
                  class="badge badge-danger ml-2">必須</span></label>
              <div class="col-sm-5">
                <input type="text" class="form-control" id="accountUsedName" placeholder="アカウント利用先名" required>
                <div class="invalid-feedback">
                  アカウント利用先名が入力されていません
                </div>
              </div>
            </div>
            <!-- 利用先説明 -->
            <div class="form-group row col-sm-12">
              <label for="usedDetail" class="col-sm-2 col-form-label">利用先説明<span
                  class="badge badge-secondary ml-2">任意</span></label>
              <div class="col-sm-5">
                <input type="text" class="form-control" id="usedDetail" placeholder="利用先説明">
              </div>
            </div>
            <!-- アカウント名 -->
            <div class="form-group row col-sm-12">
              <label for="accountName" class="col-sm-2 col-form-label">アカウント名<span
                  class="badge badge-danger ml-2">必須</span></label>
              <div class="col-sm-5">
                <input type="text" class="form-control" id="accountName" placeholder="アカウント名" required>
                <div class="invalid-feedback">
                  アカウント名が入力されていません
                </div>
              </div>
            </div>
            <!-- パスワード -->
            <div class="form-group row col-sm-12">
              <label for="password" class="col-sm-2 col-form-label">パスワード<span
                  class="badge badge-danger ml-2">必須</span></label>
              <div class="col-sm-5">
                <input type="text" class="form-control" id="password"" placeholder=" パスワード" required>
                <div class="invalid-feedback">
                  パスワードが入力されていません
                </div>
              </div>
            </div>
            <hr>
            <!-- 国区分 -->
            <div class="form-group row col-sm-12">
              <label for="countryKbn" class="col-sm-2 col-form-label">国区分<span
                  class="badge badge-danger ml-2">必須</span></label>
              <div class="form-check form-check-inline ml-3">
                <input class="form-check-input" type="radio" name="countryKbn" id="japan" value="1" checked>
                <label class="form-check-label" for="japan">日本</label>
              </div>
              <div class="form-check form-check-inline pl-5">
                <input class="form-check-input" type="radio" name="countryKbn" id="china" value="2">
                <label class="form-check-label" for="china">中国</label>
              </div>
            </div>
            <!-- 施設区分 -->
            <div class="form-group row col-sm-12">
              <label for="facilityKbn" class="col-sm-2 col-form-label">施設区分<span
                  class="badge badge-danger ml-2">必須</span></label>
              <div class="form-check form-check-inline ml-3">
                <input class="form-check-input" type="radio" name="facilityKbn" id="web" value="1" checked>
                <label class="form-check-label" for="man">WEB</label>
              </div>
              <div class="form-check form-check-inline pl-5">
                <input class="form-check-input" type="radio" name="facilityKBn" id="webNot" value="2">
                <label class="form-check-label" for="women">WEB以外</label>
              </div>
            </div>
            <!-- 権限区分 -->
            <div class="form-group row col-sm-12">
              <label for="authorityKbn" class="col-sm-2 col-form-label">権限区分<span
                  class="badge badge-danger ml-2">必須</span></label>
              <div class="form-check form-check-inline ml-3">
                <input class="form-check-input" type="radio" name="authorityKbn" id="manager" value="1" checked>
                <label class="form-check-label" for="manager">管理者</label>
              </div>
              <div class="form-check form-check-inline pl-5">
                <input class="form-check-input" type="radio" name="authorityKbn" id="viewer" value="2">
                <label class="form-check-label" for="viewer">閲覧者</label>
              </div>
            </div>
            <hr>
            <!-- 安全確認質問  -->
            <div class="card mb-3">
              <!-- card-header -->
              <div class="card-header" role="tab" id="securityQueryAreaHeader">
                <h6 class="mb-0">
                  <a href="#securityQueryArea" class="collapsed text-body d-block" role="button"
                    data-toggle="collapse" aria-expanded="true" aria-controls="securityQueryArea">安全確認質問<span
                      class="badge badge-secondary ml-2">任意</span></a>
                </h6>
              </div>
              <!-- /.card-header -->
              <!-- collapse -->
              <div class="collapse" role="tabpanel" id="securityQueryArea" aria-labelledby="securityQueryAreaHeader"
                aria-expanded="false">
                <div class="form-group row  col-sm-12 mt-3">
                  <label for="query1" class="col-sm-1 col-form-label offset-sm-1">質問1</label>
                  <div class="col-sm-4">
                    <select id="query1" class="form-control">
                      <option selected>指定する</option>
                      <option>...</option>
                    </select>
                  </div>
                  <label for="answer1" class="col-sm-1 col-form-label">回答1</label>
                  <div class="col-sm-4">
                    <select id="answer1" class="form-control pr-3">
                      <option selected>指定する</option>
                      <option>...</option>
                    </select>
                  </div>
                </div>
                <div class="form-group row col-sm-12">
                  <label for="query2" class="col-sm-1 col-form-label offset-sm-1">質問2</label>
                  <div class="col-sm-4">
                    <select id="query2" class="form-control">
                      <option selected>指定する</option>
                      <option>...</option>
                    </select>
                  </div>
                  <label for="answer2" class="col-sm-1 col-form-label">回答2</label>
                  <div class="col-sm-4">
                    <select id="answer2" class="form-control pr-3">
                      <option selected>指定する</option>
                      <option>...</option>
                    </select>
                  </div>
                </div>
                <div class="form-group row col-sm-12">
                  <label for="query3" class="col-sm-1 col-form-label offset-sm-1">質問3</label>
                  <div class="col-sm-4">
                    <select id="query3" class="form-control">
                      <option selected>指定する</option>
                      <option>...</option>
                    </select>
                  </div>
                  <label for="answer3" class="col-sm-1 col-form-label">回答3</label>
                  <div class="col-sm-4">
                    <select id="answer3" class="form-control pr-3">
                      <option selected>指定する</option>
                      <option>...</option>
                    </select>
                  </div>
                </div>
              </div><!-- /.collapse -->
            </div><!-- /.安全確認質問  -->
            <!-- 旧パスワード -->
            <div class="card mb-3">
              <!-- card-header -->
              <div class="card-header" role="tab" id="oldpasswordHeader">
                <h6 class="mb-0">
                  <a href="#oldpassword" class="collapsed text-body d-block" role="button"
                    data-toggle="collapse" aria-expanded="true" aria-controls="oldpassword">旧パスワード<span
                      class="badge badge-secondary ml-2">任意</span></a>
                </h6>
              </div>
              <!-- /.card-header -->
              <!-- collapse -->
              <div class="collapse" role="tabpanel" id="oldpassword" aria-labelledby="oldpasswordlHeader"
                aria-expanded="false">
                <div class="form-group row col-sm-12 mt-3">
                  <label for="oldPassword1" class="col-sm-2 col-form-label offset-sm-1">旧パスワード1</label>
                  <div class="col-sm-4">
                    <input type="text" class="form-control" id="oldPassword1" placeholder="旧パスワード1">
                  </div>
                </div>
                <div class="form-group row col-sm-12">
                  <label for="oldPassword2" class="col-sm-2 col-form-label offset-sm-1">旧パスワード2</label>
                  <div class="col-sm-4">
                    <input type="text" class="form-control" id="oldPassword2" placeholder="旧パスワード2">
                  </div>
                </div>
                <div class="form-group row col-sm-12">
                  <label for="oldPassword3" class="col-sm-2 col-form-label offset-sm-1">旧パスワード3</label>
                  <div class="col-sm-4">
                    <input type="text" class="form-control" id="oldPassword3" placeholder="旧パスワード3">
                  </div>
                </div>
              </div><!-- /.collapse -->
            </div><!-- /.旧パスワード -->
            <hr>
            <!-- 備考 -->
            <div class="form-group row col-sm-12">
              <label for="biko" class="col-sm-2 col-form-label">備考<span
                  class="badge badge-secondary ml-2">任意</span></label>
              <div class="col-sm-8">
                <textarea class="form-control" id="biko" rows="3" placeholder="備考..."></textarea>
              </div>
            </div>
          </div><!-- contents-body -->
          <div class="contents-footer border-0">
            <button type="submit" class="btn btn-primary btn-lg btn-block" onclick="_submit()">上記内容で登録する</button>
          </div>
        </div><!-- contents -->
      </form>
    </div><!-- container-fluid -->
  </div><!-- main -->
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
