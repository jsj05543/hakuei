  <script>
    $(function () {

      $.ajaxSetup({
        beforeSend: function (xhr) {

        }
      });
    });
    function editUser() {
      document.forms["from"].action = "brgd0051_user.html";
    }
    function delUser() {
      if (window.confirm("選択したユーザを削除します。\nよろしいですか？")) {
        document.forms["from"].submit();

    }

              </div>
              <div class="form-check form-check-inline pl-5">
