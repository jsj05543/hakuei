<!doctype html>
<html lang="en">

<head>
    <title>LOGO登録</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style_mobile.css" type="text/css" media="screen and (max-width: 899px)">
    <link rel="stylesheet" href="css/style_pc.css" type="text/css" media="screen and (min-width: 900px)">
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="js/common.js"></script>
    <script>
        $(function () {
            // Shift-JISに変更する場合
            $.ajaxSetup({
                beforeSend: function (xhr) {
                    xhr.overrideMimeType("text/html;charset=Shift_JIS");
                }
            });
        });
    </script>
</head>

<body>
    <!-- ヘッダーimport -->
    <div id="header" class="header"></div>
    <!-- メニューimport -->
    <div id="sidebarMenu"></div>
    <!-- main start -->
    <div class="main">
        <div class="container-fluid">
            <form>
                <div class="contents">
                    <div class="contents-header">LOGO登録</div>
                    <div class="contents-body">
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="InputImgName">画像名</label>
                                <input type="text" class="form-control" id="InputImgName" placeholder="画像名">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="InputImgAdd">画像場所</label>
                                <input type="text" class="form-control" id="InputImgAdd" placeholder="画像場所">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-8">
                                <label for="InputImgUp">画像アップロード</label>

                                <div class="input-group">
                                    <input type="text" id="UpdateImg" class="form-control" placeholder="select file...">
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-info"
                                            onclick="$('input&#91;id=lefile&#93;').click();">Browse</button>
                                    </span>
                                </div>
                                <small id="helpId" class="text-muted">● 1000x452の画像をアップロードしてください</small>
                            </div>
                        </div>
                    </div>

                    <div class="contents-footer">
                        <button type="button" class="btn btn-secondary"
                            onclick="window.close();return false;">戻る</button>
                        <button type="button" class="btn btn-info">登録</button>
                        <button type="button" class="btn btn-primary">更新</button>

                    </div>
                </div><!-- contents -->
            </form><!-- from -->
        </div><!-- container-fluid -->
    </div><!-- main -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
