<!doctype html>
<html lang="en">

<head>
    <title>施設区分一覧</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="favicon.ico" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style_mobile.css" type="text/css" media="screen and (max-width: 899px)">
    <link rel="stylesheet" href="css/style_pc.css" type="text/css" media="screen and (min-width: 900px)">
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="js/common.js"></script>
    <script>
        $(function () {
            // Shift-JISに変更する場合
            $.ajaxSetup({
                beforeSend: function (xhr) {
                    xhr.overrideMimeType("text/html;charset=Shift_JIS");
                }
            });
            //編集ボタンのイベント
            $('#edit').click(function() {
               $('#contents-body-edit').hide();
               $('#contents-body-update').show();
               $('#contents-footer-edit').hide();
               $('#contents-footer-update').show();
            });
            //編集ボタンのイベント
            $('#update').click(function() {
               $('#contents-body-edit').show();
               $('#contents-body-update').hide();
               $('#contents-footer-edit').show();
               $('#contents-footer-update').hide();
            });
        });
    </script>
</head>

<body>
    <!-- ヘッダーimport -->
    <div id="header" class="header"></div>
    <!-- メニューimport -->
    <div id="sidebarMenu"></div>
    <!-- main start -->
    <div class="main">
        <div class="container-fluid">
            <form>
                <div class="contents">
                    <div class="contents-header">施設区分一覧</div>
                    <div class="contents-body" id="contents-body-edit">
                        <table class="table table-striped table-hover table-bordered">
                            <thead>
                                <tr>
                                    <th style="width: 25%;">施設区分</th>
                                    <th style="width: 25%;">施設名</th>
                                    <th>作成者</th>
                                    <th>作成日時</th>
                                    <th>更新者</th>
                                    <th>更新日時</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>ハード</td>
                                    <td>user1</td>
                                    <td>2020/12/02 20:52:13</td>
                                    <td>user2</td>
                                    <td>2020/12/02 20:52:14</td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>ソフト</td>
                                    <td>user1</td>
                                    <td>2020/12/02 20:52:13</td>
                                    <td>user2</td>
                                    <td>2020/12/02 20:52:14</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="contents-body" id="contents-body-update"  style="display:none;">
                        <table class="table table-striped table-hover table-bordered">
                            <thead>
                                <tr>
                                    <th style="width: 25%;">施設区分</th>
                                    <th style="width: 25%;">施設名</th>
                                    <th>作成者</th>
                                    <th>作成日時</th>
                                    <th>更新者</th>
                                    <th>更新日時</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><input type="text" class="form-control" name="facilityKbn" value="1"/></td>
                                    <td><input type="text" class="form-control" name="facilityName" value="ハード"/></td>
                                    <td>user1</td>
                                    <td>2020/12/02 20:52:13</td>
                                    <td>user2</td>
                                    <td>2020/12/02 20:52:14</td>
                                </tr>
                                <tr>
                                    <td><input type="text" class="form-control" name="facilityKbn" value="2"/></td>
                                    <td><input type="text" class="form-control" name="facilityName" value="ソフト"/></td>
                                    <td>user1</td>
                                    <td>2020/12/02 20:52:13</td>
                                    <td>user2</td>
                                    <td>2020/12/02 20:52:14</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- contents-body -->
                    <div class="contents-footer" id="contents-footer-edit">
                        <button type="button" class="btn btn-primary" id="edit">編集</button>
                    </div>
                    <div class="contents-footer" id="contents-footer-update" style="display:none;">
                        <button type="button" class="btn btn-primary" id="update">更新</button>
                </div><!-- contents -->
            </form><!-- from -->
        </div><!-- container-fluid -->
    </div><!-- main -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
